name: Adversarial Emulation Build

on: [push]

jobs:
  build-and-test:
    runs-on: self-hosted-airgapped-runner
    steps:
      - uses: actions/checkout@v3
      - name: Build Beacon
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Run Evasion Tests
        run: cargo test -- --test-threads=1
        env:
          SAFETY_OVERRIDE: "TRUE"
          TARGET_ENV: "SANDBOX"
